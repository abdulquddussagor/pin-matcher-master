<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="form-pin" class="form-control text-center" type="text">
                    <button id="generate" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="submit" class="form-control text-center" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="submit.value+= '7'">7</div>
                              <div class="button" onclick="submit.value+= '8'">8</div>
                              <div class="button" onclick="submit.value+= '9'">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="submit.value+= '4'">4</div>
                              <div class="button" onclick="submit.value+= '5'">5</div>
                              <div class="button" onclick="submit.value+= '6'">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="submit.value+= '1'">1</div>
                              <div class="button" onclick="submit.value+= '2'">2</div>
                              <div class="button" onclick="submit.value+= '3'">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"  onclick="submit.value=submit.value.slice(0,-1)"><</div>
                                <div class="button" onclick="submit.value+= '0'">0</div>
                                <div class="button" onclick="submit.value=''">C</div>
                            </div>
                            <div>
                                <button type="submit" id="click-submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="not-match" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        document.getElementById("generate").addEventListener("click",function(){
            const generateRandom=Math.floor((Math.random()*9000)+1000);
            document.getElementById("form-pin").value=generateRandom;

            })
            document.getElementById("click-submit").addEventListener("click",function(){
                const buttonInput=document.getElementById("submit").value;
                const generateInput=document.getElementById("form-pin").value;
                if (buttonInput==generateInput) {
                    //document.getElementById("match-pin").style.display="none";
                    const match=document.getElementById("match");
                    match.style.display="block";
                }
                if (buttonInput!==generateInput) {
                    //document.getElementById("match-pinn").style.display="none";
                    const notMatch=document.getElementById("not-match");
                    notMatch.style.display="block";
                }
               
                document.getElementById('submit').value = ' ';   
            })

       
    </script>
</body> 
</html>
